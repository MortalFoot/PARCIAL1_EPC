<ion-header>
  <ion-navbar>

<ion-content padding>
  
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>

        <ion-item *ngFor="let consola of items">
            <ion-thumbnail item-start>
              <img *ngIf="consola.ad.hasOwnProperty('thumbnail')" src="https://img.segundamano.mx/cover/{{consola.ad.thumbnail.path}}">
            </ion-thumbnail>
            <p *ngIf= "consola.ad.hasOwnProperty('list_price')">{{consola.ad.list_price.label}}</p>
            <p *ngIf= "consola.ad.hasOwnProperty('subject')">{{consola.ad.subject}}</p>

            <button ion-button clear item-end (click)= "VerConsolas(consola)">Ver</button>

          </ion-item>
          </ion-list>

</ion-content>
