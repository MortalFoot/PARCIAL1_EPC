<ion-header>
    <ion-toolbar>
      <ion-title>
        Segunda mano
      </ion-title>
  
     <ion-buttons end>
  
      <button ion-button icon-only (click)="ALV()">
  
        <ion-icon name="search"></ion-icon>
  
  
      </button>
  
  
     </ion-buttons>
  
    </ion-toolbar>
  </ion-header>

<ion-content padding style="background-color:#E2BA85">
  
    <ion-grid>
        <ion-row>
        
          <ion-col  *ngFor='let casa of casas' col-2>
           
              <ion-card (click) = 'verCasa(casa)'>
    
                  <img *ngIf="casa.ad.hasOwnProperty('thumbnail')" src="https://img.segundamano.mx/cover/{{casa.ad.thumbnail.path}}">
                  <img width="200px" height="100px" (click)="verCasas(casa)" *ngIf="!casa.ad.hasOwnProperty('thumbnail')" src="../assets/imgs/logo.png">
    
    
                <ion-card-content>
                   
                    
                  <h2  *ngIf= "casa.ad.hasOwnProperty('locations')">{{casa.ad.locations[0].label}}</h2>
    
    
                    <h2  *ngIf= "casa.ad.hasOwnProperty('list_price')">{{casa.ad.list_price.label}}</h2>
                   
                    <h2  *ngIf= "casa.ad.hasOwnProperty('subject')">{{casa.ad.subject}}</h2>
                   
    
    
    
               
    
                </ion-card-content>
    
                  
                
                  </ion-card>
    
          </ion-col>
    
        </ion-row>
    
    
      </ion-grid>
    
    
    

</ion-content>
