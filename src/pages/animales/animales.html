<ion-header>
  <ion-toolbar>
    <ion-title>
      Segunda mano
    </ion-title>

   <ion-buttons end>

    <button ion-button icon-only (click)="Buscar()">

      <ion-icon name="search"></ion-icon>


    </button>


   </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content padding>

    <ion-content padding style="background-color:#835E37 ">
  
        <ion-grid>
          <ion-row>
          
            <ion-col  *ngFor='let animal of animales' col-2>
             
                <ion-card (click) = 'verAnimales(animal)'>
      
                    <img *ngIf="animal.ad.hasOwnProperty('thumbnail')" src="https://img.segundamano.mx/cover/{{animal.ad.thumbnail.path}}">

                    <img width="200px" height="100px" (click)="verAnimales(animal)" *ngIf="!animal.ad.hasOwnProperty('thumbnail')" src="../assets/imgs/logo.png">
      
      
                  <ion-card-content>
                     
                      
                    <h2  *ngIf= "animal.ad.hasOwnProperty('locations')">{{animal.ad.locations[0].label}}</h2>
      
      
                      <h2  *ngIf= "animal.ad.hasOwnProperty('list_price')">{{animal.ad.list_price.label}}</h2>
                     
                      <h2  *ngIf= "animal.ad.hasOwnProperty('subject')">{{animal.ad.subject}}</h2>
                     
      
      
      
                 
      
                  </ion-card-content>
      
                    
                  
                    </ion-card>
      
            </ion-col>
      
          </ion-row>
      
      
        </ion-grid>
      
      </ion-content>
      

</ion-content>
