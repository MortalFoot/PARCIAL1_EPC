<ion-header>
  <ion-navbar>
    <ion-title>Busqueda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>

        <ion-item *ngFor="let animal of items">
            <ion-thumbnail item-start>
              <img *ngIf="animal.ad.hasOwnProperty('thumbnail')" src="https://img.segundamano.mx/cover/{{animal.ad.thumbnail.path}}">
            </ion-thumbnail>
            <p *ngIf= "animal.ad.hasOwnProperty('list_price')">{{animal.ad.list_price.label}}</p>
            <p *ngIf= "animal.ad.hasOwnProperty('subject')">{{animal.ad.subject}}</p>

            <button ion-button clear item-end (click)= "VerAnimales(animal)">Ver</button>

          </ion-item>
          </ion-list>

</ion-content>
