<ion-header>
    <ion-navbar>
      <ion-title>Busqueda</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
  
          <ion-item *ngFor="let casa of items">
              <ion-thumbnail item-start>
                <img *ngIf="casa.ad.hasOwnProperty('thumbnail')" src="https://img.segundamano.mx/cover/{{casa.ad.thumbnail.path}}">
              </ion-thumbnail>
              <p *ngIf= "casa.ad.hasOwnProperty('list_price')">{{casa.ad.list_price.label}}</p>
              <p *ngIf= "casa.ad.hasOwnProperty('subject')">{{casa.ad.subject}}</p>
  
              <button ion-button clear item-end (click)= "VerCasa(casa)">Ver</button>
  
            </ion-item>
            </ion-list>
  
  </ion-content>
